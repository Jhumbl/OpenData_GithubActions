name: Fetch data (monthly)

on:
  schedule:
    - cron: "32 * * * *"   # 00:00 UTC on the 1st of every month
  workflow_dispatch: {}    # allow manual runs from the Actions tab

permissions:
  contents: write

jobs:
  run-r:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      # Installs CRAN packages + any system requirements automatically
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::readr
            any::dplyr
            any::httr2
            any::jsonlite
          use-public-rspm: true

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}   # if you use an API key; otherwise remove
        run: Rscript R/script.R

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git diff --staged --quiet && echo "No changes" || git commit -m "Monthly data update $(date -u +%F)"
          git push
